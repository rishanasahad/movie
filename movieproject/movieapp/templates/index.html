{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    {% for i in movie_list %}
    <div class="card" style="width: 13rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="250px" >
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.des}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Read More...</a>
  </div>
</div>
    {% endfor %}
  </div>
</div>

{% endblock %}
