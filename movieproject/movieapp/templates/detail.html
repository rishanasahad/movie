{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-5">
           <img src="{{movie.img.url}}" width="450" height="300">
        </div>
        <div class="col-md-5">
            <h2>{{movie.name}}</h2>
            <h6>{{movie.des}}</h6>
            <h6>{{movie.year}}</h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
